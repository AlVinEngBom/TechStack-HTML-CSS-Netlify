<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <!-- Basic Input -->
        <p>User Information</p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="your display name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your main email"> required
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="your permanent password" required>
        <br><br>

        <!-- Radio Buttons -->
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br><br>

        <!-- Select Box -->
        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favorite pair of socks?</option>
            <option value="q2">Gamer?</option>
            <option value="q3">You having a good day?</option>
        </select>
        <br><br>

        <!-- Input Box -->
        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">
        <br><br>

        <!-- Text Area -->
        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Write your will here..."></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="submit the form">
    </form>
</body>
</html>
